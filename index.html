<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Shad0wRa1n OS</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Black Background */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* DVD Animation */
        #dvd {
            position: absolute;
        }

        #dvd img {
            width: 100px;
            height: auto;
        }

        /* Loading Container */
        .loading-container {
            text-align: center;
            color: #ffffff; /* White text */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .xp-logo {
            width: 50px; /* Decreased size */
            height: auto;
            margin-bottom: 20px;
        }

        .progress-bar-container {
            width: 300px;
            height: 30px;
            background-color: #000000; /* Black background for progress bar container */
            border: 1px solid #ffffff; /* White border */
            border-radius: 5px;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #ffffff; /* White progress bar */
            border-radius: 5px;
            animation: progress 30s linear infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 50%; }
            100% { width: 100%; }
        }

        .status-text {
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.9;
            font-weight: bold;
        }

        .dots-container {
            margin-top: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- DVD Animation -->
    <div id="dvd">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Apple_logo_white.svg" alt="DVD Logo">
    </div>

    <!-- Loading Container -->
    <div class="loading-container">
        <!-- Apple Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Apple_logo_white.svg" alt="Apple Logo" class="xp-logo">
        
        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        
        <!-- Animated Dots -->
        <div class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <!-- Status Text -->
        <div class="status-text">Installing Shad0wRa1n OS...</div>
    </div>

    <script>
        // DVD Animation Script
        const dvd = document.getElementById('dvd');
        const dvdImg = dvd.querySelector('img');
        let x = 100, y = 100;
        let dx = 2, dy = 2;
        const speed = 2;
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        function moveDVD() {
            x += dx * speed;
            y += dy * speed;

            if (x + dvdImg.width >= screenWidth || x <= 0) {
                dx *= -1;
            }
            if (y + dvdImg.height >= screenHeight || y <= 0) {
                dy *= -1;
            }

            dvd.style.left = x + 'px';
            dvd.style.top = y + 'px';

            requestAnimationFrame(moveDVD);
        }

        moveDVD();
    </script>
</body>
</html>
